services:
  ecommerce:
    build:
      context: ./ecommerce-service/
      dockerfile: devops/Dockerfile
      target: dev
    container_name: ecommerce-service
    ports:
      - "8080:8080"
    environment:
      STORE_REPLICA_NAME: "diamond-ecommerce-store"
      EXCHANGE_URL: "http://exchange:8082"
      FIDELITY_URL: "http://fidelity:8083"
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/ecommerce-bonus-log-db
    volumes:
      - ./ecommerce-service:/srv/app
      - /srv/app/target/
    depends_on:
      - store
      - exchange
      - fidelity
      - database

  store:
    build:
      context: ./store-service/
      dockerfile: devops/Dockerfile
      target: dev
    ports:
      - "3000-3002:8081"
    volumes:
      - ./store-service:/srv/app
      - /srv/app/target/
    deploy:
      replicas: 3

  exchange:
    build:
      context: ./exchange-service/
      dockerfile: devops/Dockerfile
      target: dev
    ports:
      - "8082"
    volumes:
      - ./exchange-service:/srv/app
      - /srv/app/target/
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

  fidelity:
    build:
      context: ./fidelity-service/
      dockerfile: devops/Dockerfile
    container_name: fidelity-service
    ports:
      - "8083:8083"

  database:
    image: postgres:13
    restart: always
    container_name: database
    ports:
      - 5432:5432
    volumes:
      - ./dbfiles:/var/lib/postgres/data
    environment:
      POSTGRES_PASSWORD: papasord
      POSTGRES_USER: ecommerce
      POSTGRES_DB: ecommerce-bonus-log-db
