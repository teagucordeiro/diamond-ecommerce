services:
  ecommerce:
    build:
      context: ./ecommerce-service/
      dockerfile: devops/Dockerfile
    container_name: ecommerce-service
    ports:
      - "8080:8080"
    environment:
      STORE_URL: "http://store:8081"
      EXCHANGE_URL: "http://exchange:8082"
      FIDELITY_URL: "http://fidelity:8083"
    depends_on:
      - store
      - exchange
      # - fidelity

  store:
    build:
      context: ./store-service/
      dockerfile: devops/Dockerfile
    container_name: store-service
    ports:
      - "8081:8081"
    environment:
      ECOMMERCE_URL: "http://ecommerce:8080"

  exchange:
    build:
      context: ./exchange-service/
      dockerfile: devops/Dockerfile
    ports:
      - "8082"
    environment:
      ECOMMERCE_URL: "http://ecommerce:8080"
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

